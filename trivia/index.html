<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function(){

                // if true, button set to green
                var correct_answer = document.querySelector(".correct");
                correct_answer.addEventListener("click", function(event)
                {
                    correct_answer.style.backgroundColor = "green";
                    // print
                    document.querySelector("#first_answer").innerHTML = "You got it right!";
                });
                // if false, button set to red
                var incorrect_answer = document.querySelectorAll(".incorrect");
                let len = incorrect_answer.length
                for (let index = 0; index < len; index++)
                {
                    incorrect_answer[index].addEventListener("click", function(event)
                    {
                    incorrect_answer[index].style.backgroundColor = 'red';
                    // print
                    document.querySelector("#first_answer").innerHTML = 'opss...try again';
                    });
                }

                document.querySelector("#check").addEventListener("click", function()
                {
                    // if true, answer bar set to green
                    var user_input = document.querySelector("input");
                    if (user_input.value.toLowerCase() == "cheetah") // to lower case
                    {
                        user_input.style.backgroundColor = "green";
                        // print
                        document.querySelector("#second_answer").innerHTML = "You got it right!";
                    }
                    // if false, asnwer bar set to red
                    else
                    {
                        user_input.style.backgroundColor = "red";
                        // print
                        document.querySelector("#second_answer").innerHTML = "opss...try again";
                    }
                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->

                <!-- first question -->
                <h3>How many hearts does an octopus have?<h3>

                <!-- correct answer -->
                <button class="correct">3 hearts</button>

                <!-- incorrect answer -->
                <button class="incorrect">1 heart</button>
                <button class="incorrect">8 hearts</button>
                <button class="incorrect">5 hearts</button>

                <!-- element -->
                <p id="first_answer"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->

                <!-- second question -->
                <h3>What's the fastest land animal?</h3>

                <!-- user input -->
                <input type="text"></input>

                <button id="check">Check</button>

                <!-- element -->
                <p id="second_answer"></p>

            </div>
        </div>
    </body>
</html>
