{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div>
        <form action="/quote" method="post">
            <h1>Quote</h1>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="symbol" placeholder="Stock" type="text" required>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
    </div>
{% endblock %}
